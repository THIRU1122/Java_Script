<body>

    <p>this the process of using factorial is 5! it means 1*2*3*4*5</p>

    <p>to see the ouput click the inspect go to the console log -</p>

    <script>
         let number = 5;
         let factorial = 1;

         for( let i=1; i <= number; i++){
            factorial*=i;
         }
         console.log(`factorial of ${number} is ${factorial}`);
    </script>
    
</body>
